name: Deploy antithrow.dev

on:
  push:
    branches:
      - main
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy.yml"
      - "package.json"
      - "bun.lock"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run --cwd apps/docs build

      - uses: actions/upload-pages-artifact@v4
        with:
          path: apps/docs/build

  deploy:
    needs: build

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.ouputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
